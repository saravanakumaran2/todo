# -------------------------
# MySQL Service
# -------------------------
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: todolist-app
    tier: database
spec:
  clusterIP: None  # Headless service for StatefulSet
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: todolist-app
    tier: database
---
# -------------------------
# MySQL Secret
# -------------------------
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
data:
  mysql-root-pass: b21hcjEyMzQ=  # omar1234 in base64
---
# -------------------------
# MySQL Persistent Volume
# -------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
spec:
  storageClassName: fast
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/mysql
---
# -------------------------
# MySQL Persistent Volume Claim
# -------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  storageClassName: fast
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# -------------------------
# MySQL StatefulSet
# -------------------------
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
  labels:
    app: todolist-app
    tier: database
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: todolist-app
      tier: database
  template:
    metadata:
      labels:
        app: todolist-app
        tier: database
    spec:
      containers:
        - name: mysql-container
          image: joselin721/database
          ports:
            - containerPort: 3306
              name: mysql-port
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-pass
          volumeMounts:
            - name: mysql-vol
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-vol
          persistentVolumeClaim:
            claimName: mysql-pvc
