---
# -------------------------
# Frontend Deployment
# -------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: todolist-app
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todolist-app
      tier: frontend
  template:
    metadata:
      labels:
        app: todolist-app
        tier: frontend
    spec:
      containers:
        - name: frontend-container
          image: joselin721/frontend
          ports:
            - containerPort: 4173
              name: react-app-port
---
# -------------------------
# Frontend Service (NodePort)
# -------------------------
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: todolist-app
    tier: frontend
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 4173
      targetPort: 4173
      nodePort: 30000
  selector:
    app: todolist-app
    tier: frontend
